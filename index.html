<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zylem - Playground</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import Zylem from './src/index.ts';

			// Create a new game instance with all default settings
			const game = Zylem.create({
				id: 'pong',
				perspective: 'fixed-2d',
				// interface could be stages: []
				stage: {
					children: () => {
						return [
							// ball: Zylem.Sphere,
							{
								name: 'paddle1',
								type: Zylem.ZylemBox,
							},
							// paddle2: Zylem.ZylemBox,
						];
					},
				},
			});
			game.start();
		</script>
	</body>
